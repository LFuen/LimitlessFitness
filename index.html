<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="fitness, limitless, workout" />
    <meta
      name="description"
      content="What you can do with your body, is Limitless."
    />
    <link rel="shortcut icon" href="/images/icon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Limitless Fitness</title>
  </head>
  <body>
    <main>
      <nav role="navigation" class="navigation">
        <img src="/images/limitS.png" id="logo" alt="logo" />
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link" title="Home"> Home </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" title="Join"> Join </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" title="About"> About </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" title="Contact"> Contact </a>
          </li>
        </ul>
        <div>
          <a href="#" class="nav-link sign-in">Sign In</a>
          <div>
            <form>
              <fieldset id="inputs">
                <input
                  type="email"
                  name="Email"
                  id="username"
                  placeholder="Email Address"
                  required
                />
                <input
                  type="password"
                  name="Password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </fieldset>
              <label for="keep">
                <input type="checkbox" checked="checked" id="keep" />
              </label>
            </form>
          </div>
        </div>
      </nav>

      <h1>
        What you can do with your body <br />
        is
      </h1>

      <footer>&copy Limitless Fitness</footer>
    </main>
  </body>
